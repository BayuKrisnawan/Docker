[program:postgresql]
#command=/usr/bin/postgres -D /var/lib/pgsql/data -c config_file=/var/lib/pgsql/data/postgresql.conf
command=/usr/pgsql-14/bin/postgres -D /var/lib/pgsql/14/data -c config_file=/var/lib/pgsql/14/data/postgresql.conf
user=postgres
autostart=true
stopsignal=TERM
startretries=100
autorestart=true
stopwaitsecs=5
stopasgroup=true